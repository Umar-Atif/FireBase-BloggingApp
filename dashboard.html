<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>
    <nav>
        <div class="div1">
            <h2>Personal Blogging App</h2>
        </div>
        <div class="div2">
            <img width="80px" height="80px" style="border-radius: 25%;"  id="user-profile" src="" alt="Your Image">
            <p id="user-name"></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <h1>Dashboard</h1>

    <form id="form">
        <input type="text" placeholder="Placeholder" id="placeholder">
        <textarea style="resize: none;" placeholder="What is in your mind" id="description"></textarea>
        <button type="submit" id="publish">Publish blog</button>
    </form>
    
    <h3 class="heading">My Blogs</h3>
    <div id="output"></div>





    
    <script type="module" src="./scripts/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
