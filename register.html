<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <nav>
        <h2>Personal Blogging App</h2>
        <a href="./login.html">Login</a>
    </nav>

    <h1>Signup</h1>

    <div>
    <form id="form" class="signup-form">
        <input type="text" placeholder="Full Name" id="fullName" required> <br><br>
        <input type="email" placeholder="Email" id="email" required> <br><br>
        <input type="password" placeholder="Password" id="password" required> <br><br>
        <input type="file" class="form-control" id="upload_widget" placeholder="Image"> <br>
        <button type="submit" id="signupBtn">Signup</button>
    </form>
    </div>




    
    <script type="module" src="./scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
